<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />

  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/default.css">

  <link rel="icon" href="img/logo.png">
  <title>Login</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col l6 m8 s12 offset-l3 offset-m2">
        <div class="card-panel z-depth-5">
          <a href="/"><i class="fas fa-chevron-left"></i> Voltar</a>
          <form action="" method="post" autocomplete="off" class="formLogin animated fadeIn">
            <h4>Faça seu logon</h4>
            <div class="input-field">
              <input name="emailLogin" type="email" placeholder="Email" class="inputDark">
            </div>
            <div class="input-field right-align">
              <input name="senhaLogin" type="password" placeholder="Senha" class="inputDark inputSenha">
              <span class="fa fa-fw fa-eye btnVerSenha right" onclick="verSenha()"></span>
              <a class="link toggleLogin">Esqueci minha senha</a>
            </div>
            <div class="right-align">
              <button class="btn btn-flat btnDark" type="submit" name="action">
                Logar
              </button>
            </div>
          </form>
          <form action="" method="post" autocomplete="off" class="formRecuperarSenha hide animated fadeIn">
            <h4>Esqueceu sua senha?</h4>
            <p>
              Não se preocupe! Insira o seu email de cadastro e enviaremos instruções para você.
            </p>
            <div class="input-field right-align">
              <input type="text" class="inputDark" name="email" placeholder="Email" />
              <input type="hidden" name="recuperarSenha" value="Recuperar Senha" />
              <a class="link toggleLogin">Lembrei minha senha</a>
            </div>
            <div class="right-align">
              <button class="btn btn-flat btnDark" type="submit" name="action">
                Enviar solicitação
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
